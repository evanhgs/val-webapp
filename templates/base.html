<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Instagram Clone{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="base-container">
        <!-- Barre latérale -->
        <aside class="sidebar">
            <h1 class="logo">Instagram</h1>
            <nav class="menu">
                <a href="#" class="menu-item"><span>🏠</span> Home</a>
                <a href="#" class="menu-item"><span>🔍</span> Search</a>
                <a href="#" class="menu-item"><span>📂</span> Explore</a>
                <a href="#" class="menu-item"><span>🎥</span> Reels</a>
                <a href="#" class="menu-item"><span>✉️</span> Messages</a>
                <a href="#" class="menu-item"><span>🔔</span> Notifications</a>
                <a href="#" class="menu-item"><span>➕</span> Create</a>
                <a href="#" class="menu-item"><span>👤</span> Profile</a>
            </nav>
        </aside>

        <!-- Contenu principal -->
        <main class="main-content">
            {% block content %}
            <!-- Le contenu de la page sera injecté ici -->
            {% endblock %}
        </main>

        <!-- Suggestions -->
        <aside class="suggestions">
            <h3>Suggested for you</h3>
            <div class="suggestion">
                <div class="profile-pic"></div>
                <div class="profile-info">
                    <p><strong>Username</strong></p>
                    <button>Follow</button>
                </div>
            </div>
            <div class="suggestion">
                <div class="profile-pic"></div>
                <div class="profile-info">
                    <p><strong>Username</strong></p>
                    <button>Follow</button>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
