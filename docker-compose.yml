name: val-frontend-prod

services:
  val-webapp:
    container_name: val-webapp
    build:
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_SERVER_URL_PROD=${VITE_API_SERVER_URL_PROD}
    networks:
      - frontend

networks:
  frontend:
    external: true
